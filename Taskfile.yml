# Tepora Project - Task Runner Configuration
# https://taskfile.dev
#
# Usage:
#   task dev          - Start both backend and frontend
#   task test         - Run all tests
#   task lint         - Run linters
#   task quality      - Run quality gate (all checks)
#   task quality:strict - Run strict quality gate
#   task security     - Run security scans
#   task build-sidecar - Build PyInstaller sidecar

version: '3'

vars:
  BACKEND_DIR: Tepora-app/backend
  FRONTEND_DIR: Tepora-app/frontend

tasks:
  # === Default ===
  default:
    desc: "Show available tasks"
    cmds:
      - task --list

  # === Packaging ===
  package:
    desc: "Build installer and move to Installer directory"
    dir: "{{.FRONTEND_DIR}}"
    cmds:
      - npm run build:sidecar
      - npm run tauri build
      - cmd: |
          if not exist "..\..\Installer" mkdir "..\..\Installer"
          for %%f in (src-tauri\target\release\bundle\nsis\*.exe) do (
            echo Found installer: %%f
            copy /Y "%%f" "..\..\Installer\Tepora-Setup-Windows-x64.exe"
          )
        platforms: [windows]

  # === Development ===
  dev:
    desc: "Start both backend and frontend in development mode (parallel)"
    deps: [dev-backend, dev-frontend]

  dev-backend:
    desc: "Start backend server"
    dir: "{{.BACKEND_DIR}}"
    cmds:
      - uv run -s server.py

  dev-frontend:
    desc: "Start frontend dev server"
    dir: "{{.FRONTEND_DIR}}"
    cmds:
      - npm run dev

  dev-tauri:
    desc: "Start Tauri app in dev mode"
    dir: "{{.FRONTEND_DIR}}"
    cmds:
      - npm run tauri dev

  # === Testing ===
  test:
    desc: "Run all tests"
    cmds:
      - task: test-backend
      - task: test-frontend

  test-backend:
    desc: "Run backend tests"
    dir: "{{.BACKEND_DIR}}"
    cmds:
      - uv run pytest tests/ -v

  test-frontend:
    desc: "Run frontend tests"
    dir: "{{.FRONTEND_DIR}}"
    cmds:
      - npm run test

  # === Linting ===
  lint:
    desc: "Run all linters"
    cmds:
      - task: lint-backend
      - task: lint-frontend

  lint-backend:
    desc: "Lint backend code with ruff"
    dir: "{{.BACKEND_DIR}}"
    cmds:
      - uv run ruff check src/
    ignore_error: true

  lint-frontend:
    desc: "Lint frontend code"
    dir: "{{.FRONTEND_DIR}}"
    cmds:
      - npm run lint
    ignore_error: true

  # === Type Checking ===
  typecheck:
    desc: "Run type checking"
    cmds:
      - task: typecheck-backend
      - task: typecheck-frontend

  typecheck-backend:
    desc: "Type check backend with mypy"
    dir: "{{.BACKEND_DIR}}"
    cmds:
      - uv run mypy src/
    ignore_error: true

  typecheck-frontend:
    desc: "Type check frontend"
    dir: "{{.FRONTEND_DIR}}"
    cmds:
      - npx tsc --noEmit
    ignore_error: true

  # === Build ===
  build:
    desc: "Build both backend sidecar and frontend"
    cmds:
      - task: build-sidecar
      - task: build-frontend

  build-sidecar:
    desc: "Build PyInstaller sidecar for Tauri"
    dir: "{{.BACKEND_DIR}}"
    cmds:
      - uv run scripts/build_sidecar.py

  build-frontend:
    desc: "Build frontend for production"
    dir: "{{.FRONTEND_DIR}}"
    cmds:
      - npm run build

  # === Installation ===
  install:
    desc: "Install all dependencies"
    cmds:
      - task: install-backend
      - task: install-frontend

  install-backend:
    desc: "Install backend dependencies using uv"
    dir: "{{.BACKEND_DIR}}"
    cmds:
      - uv sync --extra dev

  install-frontend:
    desc: "Install frontend dependencies"
    dir: "{{.FRONTEND_DIR}}"
    cmds:
      - npm ci --legacy-peer-deps

  # === Cleanup ===
  clean:
    desc: "Clean build artifacts"
    cmds:
      - task: clean-backend
      - task: clean-frontend

  clean-backend:
    desc: "Clean backend build artifacts"
    dir: "{{.BACKEND_DIR}}"
    cmds:
      - cmd: rm -rf dist build *.egg-info .pytest_cache .mypy_cache .ruff_cache
        platforms: [linux, darwin]
      - cmd: if exist dist rmdir /s /q dist & if exist build rmdir /s /q build
        platforms: [windows]

  clean-frontend:
    desc: "Clean frontend build artifacts"
    dir: "{{.FRONTEND_DIR}}"
    cmds:
      - cmd: rm -rf dist node_modules/.cache
        platforms: [linux, darwin]
      - cmd: if exist dist rmdir /s /q dist
        platforms: [windows]

  # === Quality Gate ===
  quality:
    desc: "Run all quality checks (lint, typecheck, test)"
    cmds:
      - python Tepora-app/scripts/quality_gate.py

  quality:strict:
    desc: "Run strict quality checks (warnings = failures)"
    cmds:
      - python Tepora-app/scripts/quality_gate.py --strict

  quality:fix:
    desc: "Run quality checks with auto-fix"
    cmds:
      - python Tepora-app/scripts/quality_gate.py --fix

  quality:backend:
    desc: "Run backend quality checks only"
    cmds:
      - python Tepora-app/scripts/quality_gate.py --backend-only

  quality:frontend:
    desc: "Run frontend quality checks only"
    cmds:
      - python Tepora-app/scripts/quality_gate.py --frontend-only

  # === Security ===
  security:
    desc: "Run security scans (pip-audit, npm audit)"
    cmds:
      - python Tepora-app/scripts/quality_gate.py --security

  security-backend:
    desc: "Run backend security scan (pip-audit)"
    dir: "{{.BACKEND_DIR}}"
    cmds:
      - uv run pip-audit
    ignore_error: true

  security-frontend:
    desc: "Run frontend security scan (npm audit)"
    dir: "{{.FRONTEND_DIR}}"
    cmds:
      - npm audit --audit-level=moderate
    ignore_error: true

  # === Coverage ===
  coverage:
    desc: "Run tests with coverage report"
    cmds:
      - task: coverage-backend
      - task: coverage-frontend

  coverage-backend:
    desc: "Run backend tests with coverage"
    dir: "{{.BACKEND_DIR}}"
    cmds:
      - uv run pytest tests/ -v --cov=src --cov-report=html --cov-report=term-missing

  coverage-frontend:
    desc: "Run frontend tests with coverage"
    dir: "{{.FRONTEND_DIR}}"
    cmds:
      - npm test -- --run --coverage

  # === Pre-commit ===
  pre-commit:
    desc: "Run pre-commit checks on all files"
    cmds:
      - pre-commit run --all-files

  pre-commit:install:
    desc: "Install pre-commit hooks"
    cmds:
      - pip install pre-commit
      - pre-commit install

