<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tepora AI Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=JetBrains+Mono:wght@400&family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050201;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Outfit', sans-serif;
        background-color: #050201;
        transition: opacity 0.5s ease-out;
      }
      .loader-spinner {
        width: 60px;
        height: 60px;
        border: 2px solid rgba(212, 175, 55, 0.1);
        border-top: 2px solid #D4AF37; /* Gold */
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }
      .loader-text {
        color: #D4AF37;
        font-size: 14px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="app-loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Initializing System</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
