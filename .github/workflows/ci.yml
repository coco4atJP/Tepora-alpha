name: Tepora CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  NODE_VERSION: "20"
  RUST_TOOLCHAIN: "stable"

jobs:
  # ============================================
  # Backend Quality Gate
  # ============================================
  backend-quality:
    name: Backend Quality Gate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Tepora-app/backend-rs

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            Tepora-app/backend-rs

      - name: Rustfmt Check
        run: cargo fmt -- --check

      - name: Clippy Lint
        run: cargo clippy -- -D warnings

      - name: Run Tests
        run: cargo test

  # ============================================
  # Backend Security Scan
  # ============================================
  backend-security:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Tepora-app/backend-rs

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Generate Cargo.lock
        run: cargo generate-lockfile

      - name: Run cargo audit
        run: cargo audit --ignore RUSTSEC-2023-0071

      - name: Check for Secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified

  # ============================================
  # Frontend Quality Gate
  # ============================================
  frontend-quality:
    name: Frontend Quality Gate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Tepora-app/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Tepora-app/frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: TypeScript Check
        run: npm run typecheck

      - name: Biome Lint & Format
        run: npx biome check src/

      - name: ESLint
        run: npm run lint

      - name: Run Tests with Coverage
        run: npm test -- --run --coverage

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./Tepora-app/frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # ============================================
  # Frontend Security Scan
  # ============================================
  frontend-security:
    name: Frontend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Tepora-app/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Tepora-app/frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: npm audit
        run: npm audit --audit-level=high

  # ============================================
  # Quality Gate Summary
  # ============================================
  quality-gate-summary:
    name: Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality, backend-security, frontend-security]
    if: always()

    steps:
      - name: Check Quality Gate Status
        run: |
          echo "## Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.backend-quality.result }}" == "success" ]; then
            echo "✅ Backend Quality: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Backend Quality: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.frontend-quality.result }}" == "success" ]; then
            echo "✅ Frontend Quality: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Frontend Quality: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.backend-security.result }}" == "success" ]; then
            echo "✅ Backend Security: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Backend Security: WARNINGS" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.frontend-security.result }}" == "success" ]; then
            echo "✅ Frontend Security: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Frontend Security: WARNINGS" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Fail if quality checks failed
          if [ "${{ needs.backend-quality.result }}" != "success" ] || [ "${{ needs.frontend-quality.result }}" != "success" ]; then
            echo "❌ **QUALITY GATE FAILED**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ **QUALITY GATE PASSED**" >> $GITHUB_STEP_SUMMARY
          fi
